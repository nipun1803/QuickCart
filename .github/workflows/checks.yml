name: Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Installing Dependencies
        run: npm install

      - name: Build command
        run: npm run build
        
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-build-artifact
          path: .next/
          if-no-files-found: error
          retention-days: 1

  unit-tests:
    runs-on: ubuntu-latest
    needs: build  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Installing Dependencies
        run: npm install


      - name: Run Unit Tests
        run: npm test
